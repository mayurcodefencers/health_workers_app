name: health_workers
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  intl: ^0.19.0
  flutter_svg: ^2.0.5
  sizer: ^2.0.15
  dio: ^5.3.2
  shared_preferences: ^2.2.0
  intro_slider: ^4.2.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/font/SF/
    - assets/svg/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/font/SF/sf_pro_text_regular.ttf